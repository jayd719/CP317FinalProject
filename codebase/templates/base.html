{% load static %}
<!DOCTYPE html >
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="https://www.svgrepo.com/show/214460/health-care-accident.svg" type="image/x-icon">
    <link rel="stylesheet" href="static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="{% static 'app.js'%}"></script>
    

    {% if title%}
        <title>Health-Sync | {{title}}</title>
    {% else %}
        <title>Health-Sync</title>
    {% endif%}
</head>

<style>
    .roboto-regular {
  font-family: "Roboto", sans-serif;
  font-weight: 400;
  font-style: normal;
}

</style>
<body class="roboto-regular bg-neutral-100 ">

<div class="hidden md:block">
    {%block content%}
    {%endblock%}
    {%include 'common/cookieMessage.html'%}
    {%include 'common/messages.html'%}
</div>



<div class="h-screen bg-blue-300 flex justify-center items-center md:hidden">
    <h1 class="font-black text-white text-5xl text-center px-3">
        Health-Sync Is Only Accessible On Desktop Applications
    </h1>


</div>
    
<script src="https://unpkg.com/htmx.org@2.0.1"></script>
</body>
</html>
